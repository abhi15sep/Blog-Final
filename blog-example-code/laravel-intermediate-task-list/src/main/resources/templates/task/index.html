<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
<body>
<div layout:fragment="content">
    <div class="panel-body">

        <!-- New Task Form -->
        <form th:action="@{/tasks}" method="POST" class="form-horizontal" th:object="${createTaskParameters}">

            <div th:replace="fragments/messages :: fieldErrors"></div>

            <!-- Task Name -->
            <div class="form-group">
                <label for="task-name" class="col-sm-3 control-label">Task</label>

                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
            </div>

            <!-- Add Task Button -->
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-default">
                        <i class="fa fa-plus"></i> Add Task
                    </button>
                </div>
            </div>
        </form>

        <!-- Current tasks -->
        <th:block th:if="${#lists.size(tasks) > 0}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Current Tasks
                </div>

                <div class="panel-body">
                    <table class="table table-striped task-table">

                        <!-- Table Headings -->
                        <thead>
                        <th>Task</th>
                        <th>&nbsp;</th>
                        </thead>

                        <!-- Table Body -->
                        <tbody>
                        <tr th:each="task : ${tasks}">
                            <!-- Task Name -->
                            <td class="table-text">
                                <div th:text="${task.name}"></div>
                            </td>

                            <!-- Delete Button -->
                            <td>
                                <form th:action="@{/tasks/{id}(id=${task.id})}" th:method="DELETE">

                                    <button type="submit" th:id="${'delete-task-' + task.id}" class="btn btn-danger">
                                        <i class="fa fa-btn fa-trash"></i>Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </th:block>
    </div>

    <!-- TODO: Current Tasks -->
</div>
</body>
</html>
